<bench-icon ng-click="benchToggle(!benchMenu);">
  <img class='round-button' style='vertical-align:middle' src="/assets/meepos.png" alt="" />
  <span class="instruction" ng-show='helpStatus.benchButton'>
    ‚Üê Start here
  </span>
</bench-icon>

<bench-menu ng-show="benchMenu">
  <span ng-repeat='color in colors'>
    <svg ng-if="!color[2]" class="bench-meepo" version="1.1" x="0" y="0" viewBox="0 0 236.3 261.9" hm-panstart="panningOn(color, false)" hm-panmove="" hm-panend="positionCheck(color)">
      <path fill="{{color[0]}}" d="M118.1,89.8c65.2,0,118.1,48.4,118.1,108.1c0,28.9-52.9,64.1-118.1,64.1S0,224.4,0,197.9C0,138.2,52.9,89.8,118.1,89.8z"></path>
      <circle fill="{{color[0]}}" cx="118.1" cy="66.2" r="66.2"></circle>
    </svg>
  </span>

  <div class="instruction" ng-show='helpStatus.dragToSeat'>
    <img src="/assets/drag.png" alt=""/>
    <!-- Try dragging a meepo to a seat. -->
  </div>
  <div class="instruction" ng-show='helpStatus.radialMenu'>
    <br>
    Tap a player to see the options (dragging from it is cool too).
  </div>
</bench-menu>
